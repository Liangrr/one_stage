<!DOCTYPE html>
<html>

	<body>
		<header>

		<section>
			<div class="package">

					<img id="imgChange" src="font-group1.png"/>
					<div class="font_search">
						<input id="searchText" type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;方正字库" />

	<script src="../headFooter/headFooter1.js" type="text/javascript"></script>
	<script type="text/javascript">
		var searchText = document.querySelector("#searchText");
		searchText.addEventListener("click",function(){
			searchText.placeholder = "";
			searchText.style.background = "url()";
		});
		searchText.addEventListener("blur",function(){
			searchText.placeholder = "        方正字库";
			searchText.style.background = "url(fangdajing.png) no-repeat 3px 12px";
		});
		
		var imgChange = document.querySelector("#imgChange");
		var indext = 1;
		var inter = setInterval(function(){
			if(indext++==5){
				indext = 1;
			}
			imgChange.src = "font-group"+indext+".png";
		},3000);
		
	</script>
