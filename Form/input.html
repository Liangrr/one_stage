<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="HumanRight.html" method="post">
			姓名<input type="text" maxlength="10" /><br />
			性别<input type="radio" name="sex"/>男
				 <input type="radio" name="sex" />女
				 <br/>
			出生日期
			<input type="text" maxlength="4"/>年
			<input type="text" maxlength="2"/>月
			<br/>
			参加工作年份
			<select name="">
				<option value="">2017年3月</option>
				<option value="">2017年4月</option>
				<option value="">2017年5月</option>
			</select>
			<br />
			户口所在地
			<select name="" >
				<option value="">北京</option>
				<option value="">南京</option>
				<option value="">东京</option>
				<option value="">深圳</option>
			</select>
			<br />
			联系方式
			<input type="text" name="" id="" value="" />
			<br />
			电子邮箱
			<input type="email" name="" id="" value="" />
			<br />
			婚姻状况
			<input type="radio" name="marry" id="" value="" checked="checked"/>未婚
			<input type="radio" name="marry" id="" value="" />已婚
			<input type="radio" name="marry" id="" value="" />离异
			<br />
			国籍
			<select name="">
				<option value="">中国大陆</option>
				<option value="">海外华侨</option>
				<option value="">纯粹非洲人</option>
				<option value="">典型欧洲人</option>
			</select>
			<br />
			证件
			<select name="">
				<option value="">身份证</option>
				<option value="">军人证</option>
				<option value="">其它</option>
			</select>
			<input type="text" name="" id="" value="" />
			<br />
			自我介绍
			<textarea name="" rows="4" cols="55"></textarea>
			<br />
			<input type="submit" name="" id="" value="保存" />
		</form>

		
	</body>
</html>
