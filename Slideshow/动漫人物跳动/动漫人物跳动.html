<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			div{
				width: 180px;
				height: 300px;
				background: url(img/charector.png) no-repeat;
				animation: jump 1s step-start infinite;
			}
			@keyframes jump{
				0%{background-position-x: 0px;}
				20%{background-position-x: -180px;}
				40%{background-position-x: -360px;}
				60%{background-position-x: -720px;}
				80%{background-position-x: -900px;}
				100%{background-position-x: -1080px;}
				
			}
		</style>
	</head>
	<body>
		<div class="">
			
		</div>
	</body>
</html>
